<!DOCTYPE html>
<html>

<head>

    <title>Brenton Jenkins Portfolio: Contact Page</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <header id="master-header">
        <div class="container">
            <a href="index.html" id="nameLogo">Brenton Jenkins</a>
            <nav id="top-right-nav">
                <a id="nav-about" class="nav-link" href="index.html">About</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="name">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <h2>Connect with Me</h2>

            <a href="https://github.com/Mondo114" target="_blank">
                <img src=assets/images/GitHub-Icon.png class="social-link" alt="Brenton's GitHub Page"></a>
            <a href="https://www.linkedin.com/in/brenton-jenkins-a0017426/" target="_blank">
                <img src=assets/images/LinkedIn-Icon.png class="social-link" alt="Brenton's LinkedIn Page"></a>
            <a href="https://stackoverflow.com/users/9090783/brenton-j?tab=profile" target="_blank">
                <img src=assets/images/Stack-Overflow-Icon.png class="social-link" id="social-link3" alt="Brenton's Stack Overflow Page"></a>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Brenton Jenkins
        </div>
    </footer>
</body>

</html>
